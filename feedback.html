<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Feedback - Student Portal</title>
</head>

<body>

   <!-- Header Section -->
  <header>
    <h1> <u>Submit Your Feedback</u> </h1>
  </header>
<hr/>

   <!-- Main Content -->
  <main>
    <h2>We Value Your Feedback!</h2>
    <p>Please fill out the form below to share your thoughts and help us improve.</p>
<br/>
<br/>

    <!-- Feedback Form -->

    <form>
      <!-- Name Input -->
      <label for="name">Full Name:</label>
<br>
      <input type="text" id="name" name="name" placeholder="Enter your full name">
<br>
<br>


      <!-- Email Input -->

      <label for="email">Email Address:</label>
<br>
      <input type="email" id="email" name="email" placeholder="Enter your email">
<br>
<br>
<br/>

      Date <input type="week">
<br>
<br>
<br/>

      <!-- Gender Input -->

      <label for="gender">Your Gender:</label>
<br>
      <select id="gender" name="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>
<br>
<br/>
<br>
      

      <!-- Feedback Type -->

      <label for="type">Feedback Type:</label>
<br>
      <select id="type" name="type"                                                                                                                                                                                                                                                                              
      >
        <option value="general">General</option>
        <option value="suggestion">Suggestion</option>
        <option value="complaint">Complaint</option>
        <option value="appreciation">Appreciation</option>
      </select>
<br>
<br>


      <!-- Rating -->

      <p>How would you rate your experience?</p>

      <input type="radio" id="excellent" name="rating" value="excellent">
      <label for="excellent">Excellent</label>
<br>
      <input type="radio" id="good" name="rating" value="good">
      <label for="good">Good</label>
<br>
      <input type="radio" id="average" name="rating" value="average">
      <label for="average">Average</label>
<br>
      <input type="radio" id="poor" name="rating" value="poor">
      <label for="poor">Poor</label>
<br>
<br>


      <!-- Checkbox -->

      <input type="checkbox" id="updates" name="updates">
      <label for="updates">I would like to receive updates about future courses.</label><br><br>
<br>
<br>


      <!-- Textarea -->

      <label for="message">Your Feedback:</label>
<br>
      <textarea id="message" name="message" rows="5" cols="40" placeholder="Write your comments here...">
      </textarea>
<br>
<br>


      <!-- Submit Button -->

      <button type="submit">Submit Feedback</button>
    </form>
  </main>

</body>
</html>
